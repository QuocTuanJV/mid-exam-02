<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<p>
    <a href="/home">Menu</a>
</p>
    <h1>View category: <span th:text="${category.name}"></span></h1>
    <a href="/categories">category list</a>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Purchase Date</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <th:block th:each="book : ${books}">
            <tr>
                <td th:text="${book.name}"></td>
                <td th:text="${book.dateOfPurchase}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
